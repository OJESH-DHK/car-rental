{% extends 'dashboard/base/admin_base.html' %}
{% load static %}

{% block title %}Manage Index Images{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-primary fw-bold text-center">Index Section Images</h2>

    <div class="row justify-content-center">
        {% for item in index_items %}
        <div class="col-md-4 col-lg-3 mb-4">
            <div class="card shadow-sm border-0 h-100">
                <img src="{{ item.image.url }}" class="card-img-top rounded-top" alt="{{ item.title }}">
                <div class="card-body text-center">
                    <h5 class="card-title small fw-bold text-dark">{{ item.title }}</h5>
                    <a href="{% url 'edit_index_image' item.id %}" class="btn btn-sm btn-outline-primary">Edit</a>

                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p class="text-muted">No index images available.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
