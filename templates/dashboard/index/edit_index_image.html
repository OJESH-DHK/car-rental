{% extends 'dashboard/base/admin_base.html' %}
{% load static %}

{% block title %}Edit Index Image{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-primary text-center fw-bold">Edit Index Image</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
                {% csrf_token %}
                
                <div class="mb-3 text-center">
                    <label class="form-label fw-semibold">Current Image</label><br>
                    <img src="{{ index.image.url }}" class="img-fluid rounded shadow-sm" style="max-height: 200px;">
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Upload New Image</label>
                    <input type="file" name="image" id="image" class="form-control" accept="image/*">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update Image</button>
                    <a href="{% url 'ad_index' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
